<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice on the Dom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="day_9.css">
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form action="" id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">    
            </div>
            <div>
                <label for="Author">Author</label>
                <input type="text" id="author" class="u-full-width">    
            </div>
            <div>
                <label for="Isbn">Isbn</label>
                <input type="text" id="isbn" class="u-full-width">    
            </div>
            <div>
                <input type="submit" id="submit" class="u-full-width" value="submit">
            </div>
        </form>
        <hr>
        <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Isbn</th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="day_9.js"></script>
</body>
</html>
